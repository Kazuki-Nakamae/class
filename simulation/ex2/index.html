<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="PITCh designer is a free online tool to design gRNAs & homology arms for marker gene knock-in.">
	<meta name='author' content='Kazuki Nakamae'>


	<title>Ex2</title>


<!--Loading css & Javascript files-->

	<!--html5有効化-->
	<!--[if It IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!--汎用ライブラリ-->

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/my.css">

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">


	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!--補助javascript file-->
	<script src="js/decimalrounding.js"></script>
	<script src="js/seedrandom.min.js"></script>
	<!--html5動的処理javascript file-->
	<script src="js/RWclass.js"></script>
</head>
<body>
<div class="container">
	<!--Contorol menu-->
	<div class="row ">
		<div class="panel panel-info">
			<div class="panel-heading">SETTINGS</div>
			<div class="panel-body">
				<div class="col-md-4 center">The number of trials<input type="text" class="form-control" id="trials" placeholder="Number" value=3000></div>
			  <div class="col-md-4 center">The seed group<input type="text" class="form-control" id="seed" placeholder="Number" value=1></div>
			  <div class="col-md-4 center">Each takes a forward step with probability<input type="text" class="form-control" id="prob" placeholder="Number 0-1" value=2/3></div>
			</div>
			<!--/.panel-body-->
		</div>
		<!--/.panel panel-info-->
	</div>
	<!--/.row-->
	<br>
	<!--canvas-->
	<div class="row center">
		<canvas id="simulation" width="900" height="600"></canvas>
	</div>
	<!--/.row-->
	<!--Start button-->
	<div class="row center">
		<button type="button" class="btn btn-success btn-block" onclick="loop()">RUN</button>
	</div>
	<!--/.row center-->
	<br>
</div>

<script src="js/main.js"></script>

</body>
</html>
